<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">

</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Aaron Mekgwe</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contacts">Contacts</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">Aaron Mekgwe</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contacts">Contacts</a></li>
            </div>
        </div>
    </nav>
    <section id="profile">
        <div class="section_pic-container">
            <img src="" alt="Aaron Mekgwe profile picture">
        </div>
        <div class="section_text">
            <p class="section_text_p1">Hello, I'm</p>
            <h1 class="title">Aaron Mekgwe</h1>
            <p class="section_text_p2">Frontend Developer</p>
            <div class="btn-container">
                <button class="btn btn-color-1">Contact Info</button>
            </div>
            <div class="social-container">
                <img 
                    src="/assets/linkedin.png"
                    alt="My Linkedin profile"
                    class="icon" 
                    onclick="location.href"
                />
                <img 
                    src="/assets/github.png"
                    alt="My Github profile"
                    class="icon" 
                    onclick="location.href"
                />
            </div>
        </div>
    </section>
    <section id="about">
        <p class="section_text_p1">Get To Know More</p>
        <h1 class="title">About Me</h1>
        <div class="section-contanier">
            <img 
                src="" 
                alt="Profile picture" 
                class="about-pic" 
            />
        </div>
        <div class="about-details-container">
            <div class="details-container">
                <img 
                    src="/assets/experience.png" 
                    alt="Experience icon"
                    class="icon
                />
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
